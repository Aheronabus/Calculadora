<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<script src="Scripts/script2.js"></script>
	<link rel="stylesheet" href="CSS/estilo3.css">
</head>
<body>
	<div id="calculadora">
		<section id="zonapantalla">
			
			<div id="pantalla">
				
			</div>

		</section>
		
		<hr>

		<section id="zonabotones">
			<div id="numeros">
				<table id="botonesnumeros">	
					<tr>
						<td>7</td>
						<td>8</td>
						<td>9</td>
					</tr>
					<tr>
						<td>4</td>
						<td>5</td>
						<td>6</td>
					</tr>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
					</tr>
					<tr>
						<td>.</td>
						<td>0</td>
						<td>=</td>
					</tr>
				</table>
			</div>
			<div id="operaciones">
				<table id="botonesoperaciones">	
					<tr>
						<td>C</td>
						<td><</td>
					</tr>
					<tr>
						<td>+</td>
						<td>-</td>
					</tr>
					<tr>
						<td>*</td>
						<td>/</td>
					</tr>
				</table>
			</div>
