<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<script src="Scripts/script2.js"></script>
	<link rel="stylesheet" href="CSS/estilo3.css">
</head>
<body>
	<div id="calculadora">
		<section id="zonapantalla">
			
			<div id="pantallaDigitos">
				
			</div>
			<div id="pantallaResultados">
				
			</div>

		</section>
		
		<hr>

		<section id="zonabotones">
			<div id="numeros">
				<table id="botonesnumeros">	
					<tr>
						<td onclick="submit(7)">7</td>
						<td onclick="submit(8)">8</td>
						<td onclick="submit(9)">9</td>
					</tr>
					<tr>
						<td onclick="submit(4)">4</td>
						<td onclick="submit(5)">5</td>
						<td onclick="submit(6)">6</td>
					</tr>
					<tr>
						<td onclick="submit(1)">1</td>
						<td onclick="submit(2)">2</td>
						<td onclick="submit(3)">3</td>
					</tr>
					<tr>
						<td onclick="submit('.')">.</td>
						<td onclick="submit(0)">0</td>
						<td onclick="submit('=')">=</td>
					</tr>
				</table>
			</div>
			<div id="operaciones">
				<table id="botonesoperaciones">	
					<tr>
						<td onclick="submit('c')">C</td>
						<td onclick="submit('<')"><</td>
					</tr>
					<tr>
						<td onclick="submit('+')">+</td>
						<td onclick="submit('-')">-</td>
					</tr>
					<tr>
						<td onclick="submit('*')">*</td>
						<td onclick="submit('/')">/</td>
					</tr>
				</table>
			</div>
		</section>
	</div>
</body>
</html>
