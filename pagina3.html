<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<script src="Scripts/script2.js"></script>
	<link rel="stylesheet" href="CSS/estilo3.css">
</head>
<body>
	<form action="#" id="interfaz">
		<span>Numero 1: </span><input type="text" id="num1"><br>
		<span>Numero 2: </span><input type="text" id="num2"><br>
		<select name="operaciones" id="operaciones">
			<option selected value="default">Operacion</option>
			<option value="sumar">+</option>
			<option value="restar">-</option>
			<option value="multiplicar">*</option>
			<option value="dividir">/</option>
		</select>
		<input type="button" value="Enviar" onclick="operar(this.form)">
		<hr>
		<strong>Resultado: <span id="resultado"></span></strong>
	</form>
</body>
</html>
